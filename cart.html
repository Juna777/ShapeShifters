          <div class="col-md-4">
            <div class="card-body">
              <h1>Order Summary:</h1>
              <br><br>
              <ul id="summary" style="list-style: none;text-align: left;"></ul>
              <p id="totalPrice"></p>
              <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="background-color: #63ada8; border-radius: 5px; width: 150px;height: 50px; border-radius: 5px; box-shadow: 0px 3px 3px rgb(52, 58, 58);">Checkout</button></a>

              <!-- Modal -->
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="text-align: left;"  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel"><p id="totalPrice"></p></h1>
                        </div>
                        <div class="modal-body" style="background-color: silver;">
                          <div class="container">
                            <div class="left-side">
                                <form id="personal-details-form">
                                    <h4>Personal Information and Shipping Address</h4>
                                    <br>
                                    <div class="form-group">
                                        <label for="fullName">Full Name</label>
                                        <input type="text" id="fullName" name="fullName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label><br>
                                        <input type="email" id="email" name="email"  required>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="address">House no./Street/Barangay</label>
                                        <input type="text" id="address" name="address" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" name="city" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="zipCode">ZIP Code</label>
                                        <input type="text" id="zipCode" name="zipCode" required>
  
                    
                            <div class="form-group">
                                <label for="shipping">Shipping Method:</label>
                                <select id="shipping" name="shipping"  style="padding: 8px; margin-bottom: 10px; border-radius: 5px; box-shadow:  0px 2px 2px rgb(27, 107, 107);" required>
                                    <option value="free">Free Shipping</option>
                                </select>
                            </div>
                    
                            <div class="container">
                                <h4>Payment Details</h4>
                                <label for="paymentMethod" >Payment Method:</label>
                                <select id="paymentMethod" style="padding: 8px; margin-bottom: 10px; border-radius: 5px; box-shadow: 0px 2px 2px rgb(27, 107, 107);">
                                    <option value="" disabled selected>Select Payment Method</option>
                                    <option value="creditCard">Credit Card</option>
                                    <option value="debitCard">Debit Card</option>
                                    <option value="gcash">GCash</option>
                                    <option value="paymaya">PayMaya</option>
                                </select>
                        
                                <div id="creditCardFields" class="hidden payment-fields">
                                    <label for="cardNumber">Card Number:</label>
                                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                                    <label for="expiryDate">Expiry Date:</label>
                                    <input type="text" id="expiryDate" placeholder="MM/YY">
                                    <label for="cvv">CVV:</label>
                                    <input type="text" id="cvv" placeholder="123">
                                </div>
                        
                                <div id="debitCardFields" class="hidden payment-fields">
                                    <label for="debitCardNumber">Debit Card Number:</label>
                                    <input type="text" id="debitCardNumber" placeholder="9876 5432 1098 7654">
                                    <label for="debitExpiryDate">Expiry Date:</label>
                                    <input type="text" id="debitExpiryDate" placeholder="MM/YY">
                                    <label for="debitCVV">CVV:</label>
                                    <input type="text" id="debitCVV" placeholder="456">
                                </div>
                        
                                <div id="gcashFields" class="hidden payment-fields">
                                    <label for="gcashNumber">GCash Number:</label>
                                    <input type="text" id="gcashNumber" placeholder="09123456789">
                                </div>
                        
                                <div id="paymayaFields" class="hidden payment-fields">
                                    <label for="paymayaNumber">PayMaya Number:</label>
                                    <input type="text" id="paymayaNumber" placeholder="09123456789">
                                </div>
                                <br>
                                <button id="submitBtn">Submit Payment</button>
                        
                                <div id="error-message"></div>
                            </div>
