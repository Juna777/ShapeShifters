<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShapeShifters</title>
    <link rel="icon" type="image" href="img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <style>
        .navbar {
            background-color: #bed3d2;
            display: flex;
            position: fixed;
            width: 100%;
        }

        .navbar a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px 14px;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar a:hover {
            background-color: #63ada8;
            color: black;

        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #63ada8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
        }

        .left-side {
            width: 50%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .right-side {
            width: 50%;
            padding: 20px;

        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .card {
            background-color: silver;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .payment-option-details {
            display: none;
        }

        .hidden {
            display: none;
        }

        #submitPayment {
            background-color: #031211;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 20px 30px;
            cursor: pointer;
            font-size: 18px;
        }

        #submitPayment:hover {
            background-color: #4d8b80;
        }
    </style>
</head>

<body style="background-color: SILVER;">
    <div class="container">
        <div class="left-side">
            <form id="personal-details-form">
                <h4>Personal Information and Shipping Address</h4>
                <br>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">ZIP Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>

                    <div class="form-group">
                        <label for="shipping">Shipping Method:</label>
                        <select id="shipping" name="shipping" required>
                            <option value="free">Free Shipping</option>
                        </select>
                    </div>

                    <div class="container">
                        <h2>Payment Details</h2>
                        <label for="paymentMethod">Payment Method:</label>
                        <select id="paymentMethod">
                            <option value="" disabled selected>Select Payment Method</option>
                            <option value="creditCard">Credit Card</option>
                            <option value="debitCard">Debit Card</option>
                            <option value="gcash">GCash</option>
                            <option value="paymaya">PayMaya</option>
                        </select>

                        <div id="creditCardFields" class="hidden payment-fields">
                            <label for="cardNumber">Card Number:</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                            <label for="expiryDate">Expiry Date:</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" placeholder="123">
                        </div>

                        <div id="debitCardFields" class="hidden payment-fields">
                            <label for="debitCardNumber">Debit Card Number:</label>
                            <input type="text" id="debitCardNumber" placeholder="9876 5432 1098 7654">
                            <label for="debitExpiryDate">Expiry Date:</label>
                            <input type="text" id="debitExpiryDate" placeholder="MM/YY">
                            <label for="debitCVV">CVV:</label>
                            <input type="text" id="debitCVV" placeholder="456">
                        </div>

                        <div id="gcashFields" class="hidden payment-fields">
                            <label for="gcashNumber">GCash Number:</label>
                            <input type="text" id="gcashNumber" placeholder="09123456789">
                        </div>

                        <div id="paymayaFields" class="hidden payment-fields">
                            <label for="paymayaNumber">PayMaya Number:</label>
                            <input type="text" id="paymayaNumber" placeholder="09123456789">
                        </div>

                        <button id="submitBtn">Submit Payment</button>

                        <div id="error-message"></div>
                    </div>

                    <script src="js/payment.js"></script>
</body>

</html>
